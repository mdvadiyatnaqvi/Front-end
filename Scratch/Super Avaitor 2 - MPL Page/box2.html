<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rating-container {
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .rating-number {
            font-size: 3rem;
            font-weight: bold;
            color: #5A2B78;
        }
        .stars {
            color: #5A2B78;
            font-size: 1.5rem;
        }
        .rating-bar {
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            position: relative;
        }
        .rating-fill {
            height: 10px;
            background-color: #5A2B78;
            border-radius: 5px;
            position: absolute;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="rating-container text-center">
        <div class="d-flex align-items-center justify-content-center">
            <span class="rating-number">4.4</span>
            <div class="ms-2 text-warning stars">&#9733;&#9733;&#9733;&#9733;&#9734;</div>
        </div>
        <p class="text-muted">1,263,291 ratings</p>
        <div class="mt-3">
            <div class="row align-items-center mb-2">
                <div class="col-1">5</div>
                <div class="col-10 rating-bar">
                    <div class="rating-fill" style="width: 80%;"></div>
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-1">4</div>
                <div class="col-10 rating-bar">
                    <div class="rating-fill" style="width: 50%;"></div>
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-1">3</div>
                <div class="col-10 rating-bar">
                    <div class="rating-fill" style="width: 10%;"></div>
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-1">2</div>
                <div class="col-10 rating-bar">
                    <div class="rating-fill" style="width: 5%;"></div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-1">1</div>
                <div class="col-10 rating-bar">
                    <div class="rating-fill" style="width: 10%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
