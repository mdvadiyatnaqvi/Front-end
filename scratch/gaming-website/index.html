<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./res/css/style.css">
    <style>
        .main {
            background-image: url('./res/images/main.png');
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="container">
            <div class="row w-100">
                <!-- Left Side -->
                <div class="col-md-6 d-flex align-items-center justify-content-center text-center">
                    <div>
                        <div class="bonus-box">
                            <h1 class="win-big">WIN BIG</h1>
                            <h3 style="font-weight: 700;">WITH EVERY MILE YOU FLY</h3>
                            <img src="./res/images/bonus.png" class="img-fluid"
                                style="border-top-left-radius: 30px; border-top-right-radius:30px; margin-bottom:5px;"
                                alt="">
                        </div>
                    </div>
                </div>

                <!-- Right Side -->
                <div class="col-md-6" style="display:flex; justify-content:center; align-items:center;">
                    <div class="login-box fixed-div" style="padding: 50px 50px;">
                        <h3 class="text-center" style="font-weight: 700; padding-top:20px">Phone Verification</h3>
                        <p class="text-center text-muted">We need to register your phone number before getting started!
                        </p>

                        <div class="mb-3">
                            <div class="input-group">
                                <select class="form-select" style="max-width: 80px;">
                                    <option selected>IND</option>
                                    <option>USA</option>
                                    <option>UK</option>
                                </select>
                                <input type="text" class="form-control" placeholder="+91">
                            </div>
                        </div>

                        <button class="btn btn-primary w-100"
                            style="margin: 20px 0 20px 0; padding:5px; font-size:14px">Request
                            OTP</button>

                        <div class="sign-in">
                            <p>Already have an account? <a href="#">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="privacy">
            <a href="">Privacy Policy</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
