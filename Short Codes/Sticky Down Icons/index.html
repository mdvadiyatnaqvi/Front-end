<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Icons</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sticky-bottom-icons">
      <!-- icon for call -->
      <a href="tel:+1234567890" class="sticky-phone-icon">
        <img src="/res/phone.png" alt="" />
      </a>

      <!-- icon for whatsapp -->
      <a
        href="https://wa.me/1234567890"
        class="sticky-whatsapp-icon"
        target="_blank"
      >
        <img src="/res/whatsapp.png" alt="" />
      </a>
    </div>
  </body>
</html>
