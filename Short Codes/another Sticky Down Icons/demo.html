<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Contact Icons</title>
  <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <h1>Your Website Content Here</h1>
    <p>Lorem ipsum dolor sit amet...</p>
  </div>
  <div class="sticky-icons">
    <a href="tel:+1234567890" class="icon phone" aria-label="Call">
      <i class="lni lni-phone"></i>
    </a>
    <a href="sms:+1234567890" class="icon message" aria-label="Message">
      <i class="lni lni-envelope"></i>
    </a>
    <a href="https://wa.me/1234567890" class="icon whatsapp" target="_blank" aria-label="WhatsApp">
      <i class="lni lni-whatsapp"></i>
    </a>
  </div>
</body>
</html>
